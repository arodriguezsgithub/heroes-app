<mat-card>
  <mat-card-title>Listado de héroes</mat-card-title>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Encuentra tu héroe</mat-label>
      <input matInput type="text" [(ngModel)]="searchValue" (ngModelChange)="searchHeroes()">
      <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let hero"> {{hero.name}} </td>
      </ng-container>

      <!-- Desc Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let hero"> {{hero.description}} </td>
      </ng-container>

      <!-- Actions column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let hero" class="button-cell">
          <button mat-mini-fab color="primary" (click)="editHero(hero.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="deleteHero(hero.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>

  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="addHero()">
      Añadir
    </button>
  </mat-card-actions>
</mat-card>
